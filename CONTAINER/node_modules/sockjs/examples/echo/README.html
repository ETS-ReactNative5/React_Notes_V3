<h1 id="sockjs-node-echo-example">SockJS-node Echo example</h1>
<p>To run this example, first install dependencies:</p>
<pre><code>npm install</code></pre>
<p>And run a server:</p>
<pre><code>node server.js</code></pre>
<p>That will spawn an http server at http://127.0.0.1:9999/ which will serve both html (served from the current directory) and also SockJS server (under the <a href="http://127.0.0.1:9999/echo">/echo</a> path).</p>
